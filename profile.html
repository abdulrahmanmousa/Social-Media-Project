<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- import scripts & styles -->
    <script src="node_modules/axios/dist/axios.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #f0ecff;
      }
      .number-info span:first-child {
        font-size: 30px;
      }
      .number-info span:nth-child(2) {
        opacity: 70%;
      }
    </style>
    <!--// import scripts & styles //-->
  </head>
  <body>
    <!-- navigation bar -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary shadow rounded-bottom pt-2 col-9"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="home.html">META</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    onclick="profileClicked()"
                    style="cursor: pointer"
                  >
                    Profile
                  </a>
                </li>
              </ul>

              <!-- non-logged in -->
              <div class="d-flex w-100 justify-content-end">
                <button
                  id="login-btn"
                  type="button"
                  class="btn btn-outline-success mx-2"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
                <button
                  id="register-btn"
                  type="button"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#register-modal"
                >
                  Register
                </button>
              </div>
              <!-- non-logged in -->

              <!-- logged in -->
              <div
                id="logout-div"
                class="d-flex w-100 justify-content-end align-items-center"
              >
                <img
                  src="./profile-pics/1.jpeg"
                  alt=""
                  class="rounded-circle"
                  style="width: 40px; height: 40px"
                  id="nav-img"
                />
                <b id="nav-username" class="mx-2">@real3bdulrahman</b>

                <button
                  id="logout-btn"
                  type="button"
                  class="btn btn-outline-danger mx-2"
                  onclick="logout()"
                >
                  Logout
                </button>
              </div>

              <!--// logged in //-->
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- navigation bar -->
    <!-- main content -->

    <div class="container">
      <!-- posts cont -->
      <div class="d-flex justify-content-center mt-5 flex-row">
        <div class="col-9">
          <div
            class="card shadow my-2 row d-flex flex-row gap-5 align-items-center px-3"
          >
            <div class="p-3 col-2">
              <img
                src="profile-pics/1.jpeg"
                alt=""
                id="header-image"
                class="rounded-circle border border-3 border-black"
                style="height: 120px; width: 120px"
              />
            </div>

            <!-- username email name -->
            <div class="col-4">
              this is update
              <div id="main-email">abdomousa@sofjsd.com</div>
              <div id="main-username">leo10</div>
              <div id="main-name">leo</div>
            </div>
            <!-- posts and comments  -->
            <div class="col-4">
              <div class="number-info">
                <span id="posts-count">14</span>
                <span>Posts</span>
              </div>

              <div class="number-info">
                <span id="comments-count">4</span>
                <span>Comments</span>
              </div>
            </div>
          </div>
          <!-- posts and comments  -->

          <!-- posts title -->
          <div class="row">
            <h1 class="mt-3">
              <span id="name-span"></span>
              Posts
            </h1>
          </div>

          <!-- posts title -->

          <!-- posts -->
          <div class="row" id="user-posts"></div>
          <!-- posts -->

          <!-- username email name -->
        </div>
      </div>
    </div>

    <!-- main content -->

    <!-- login modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">
                  Username:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username-input"
                  value="fati10"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">
                  Password:
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginBtnClicked()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- login modal -->

    <!-- register modal  -->

    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="register-modal-input">
              Register A New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name-input"
                  value="leo"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">
                  Username:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="register-username-input"
                  value="leo10"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">
                  Password:
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="register-password-input"
                  value="123456"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">
                  Profile Picture:
                </label>
                <input
                  type="file"
                  class="form-control"
                  id="profile-picture-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnClicked()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- register modal  -->
    <!-- create post modal -->
    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Create New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="post-title-input"
                  value=""
                />
                <input type="hidden" id="post-id-input" />
              </div>
              <textarea
                name=""
                id="post-body-input"
                style="
                  width: 100%;
                  height: 100px;
                  border-color: gray;
                  border-radius: 10px;
                "
              ></textarea>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image</label>
                <input type="file" class="form-control" id="post-image-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-primary"
              onclick="createNewPostClicked()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- create post modal -->

    <!-- delete post modal -->
    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="delete-post-modal-title">
              Are You Sure?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <input type="hidden" id="delete-post-id-input" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="delete-post-modal-submit-btn"
              type="button"
              class="btn btn-danger"
              onclick="confirmPostDelete()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- delete post modal -->

    <!-- ALERTS -->

    <div
      id="success-alert"
      class="show fade"
      style="position: fixed; z-index: 999999; width: 30%; bottom: 0; right: 0"
    ></div>

    <!--// ALERTS //-->

    <script src="home.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
